          <ul class="nav navbar-nav">
            <li ng-class="{ active: $state.includes('app.view1') }"><a ui-sref=".view1">{{'view1.caption'|translate}}</a></li>

                <li><a href ng-class="{ active: lang==='el'}" ng-click="changeLang('el')">{{'el'|translate}}</a></li>
